<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{background-color: rgb(237,236,238);}
        .clearfix::after{
            content='';
            display:block;
            clear:both;
        }
        nav{
            width:100%;
            position:fixed;
            top:0;
            left:0;
        }
        .logo{
            padding:20px 0px 10px 20px;
        }
        .logo span:nth-child(1){
            color:#DB6064;
            font-weight:bolder;
            font-size:30px;
            font-family:微软雅黑;
        }
        .logo span:nth-child(2){
            color:#919499;
            font-weight:bold;
            font-size:23px;
            font-family:微软雅黑;
        }
        .clearfix li{
            float:left;
            list-style:none;
            padding:0px 15px;
        }
        .clearfix li a{
            padding-top:40px;
            padding-bottom: 10px;
            border-bottom:3px solid transparent;
            display:inline-block;
            color:#fff;
            font-weight:bold;
            text-decoration: none;
        }
        .clearfix li a:hover{
            border-bottom:3px solid #DB6064;
        }
        .logo{
            float: left;
        }
        .menu{
            float:right;
        }
        .banner{
            height:515px;
            background-image: url(https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2016/02/rs-cover-2-2-1-1.jpg);
            background-position:center center;
            background-size:cover;
        }
        .banner .mask{
            height:515px;
            background-color:rgba(0, 0, 0, 0.8);
        }
        .card{
            max-width: 930px;
            /* 比单纯写width好 */
            height: 445px;
            background-color: #fff;
            margin-left:auto;
            margin-right:auto;
        }
        .hello{
            position: relative;
            color:#fff;
            background-color: #e6686a;
            font-weight: bold;
            padding:5px 11px;
            line-height: 22px;
            /* 通过padding达到垂直和水平居中,line-height则是保证在不同机器上看到的都一样 */
        }
        .triangle{
            position: absolute;
            top:100%;
            left:5px;
            display: block;
            width: 0px;
            height: 0px;
            border:10px solid transparent;
            border-top-width:0px;
            border-left-color: #e6686a;
        }
        .avatar{
            float: left;
        }
        .info{
            float:left;
            margin-left:60px;
            width: 450px;
        }
        .padding {
            padding: 50px;
        }
        .person{
            margin-top:30px;
        }
        .job{
            margin-bottom: 30px;
        }
        hr{
            margin-bottom: 20px;
        }
        .info dl dt,.info dl dd{
            float: left;
            padding: 5px 0px;
        }
        .info dl dt{
            width: 30%;
            font-weight: bold;
        }
        .info dl dd{
            width: 70%;
            color: #9E99AB;
        }
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .media{
            background-color: #D96163;
        }
    </style>
    <script src="at.alicdn.com/t/font_584973_yxsumqktu8281tt9.js"></script>
</head>
<body>
    <nav class="clearfix">
        <div class="logo">
            <span>RS</span><span>card</span>
        </div>
        <div class="menu">
            <ul class="clearfix">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SKILLS</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">EXPERIENCE</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CALENDAR</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">OTHER</a></li>
            </ul>
        </div>
    </nav>
    <div class="banner">
        <div class="mask"></div>
        <!-- 设置一个有黑色遮罩的banner,目标图片设置为background-image,然后在这个banner里新增一个一样大小的div设置rgba即可. -->
    </div>
    <div class="card">
            <div class="padding clearfix">
            <div class="avatar"><img src="https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2015/11/startuper-hover-1-299x347.jpg" alt="头像" width="299" height="347">
            </div>
            <div class="info">
                <span class="hello">HELLO<span class="triangle"></span></span>
                <h1 class="person">方应杭</h1>
                <p class="job">前端开发工程师</p>
                <hr>
                <dl class="clearfix">
                    <dt>年龄</dt>
                    <dd>18</dd>
                    <dt>所在城市</dt>
                    <dd>北京</dd>
                    <dt>邮箱</dt>
                    <dd>frankfang@hfoxmail.com</dd>
                    <dt>电话</dt>
                    <dd>13888888888</dd>
                </dl>
            </div>
            </div>

                <a href="#">
                        <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-weibo"></use>
                            </svg>
                </a>
                <a href="#">
                        <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-iconset0359"></use>
                            </svg>
                </a>
                <a href="#">
                        <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-github"></use>
                            </svg>
                </a>
            </footer> -->
        </div>

</body>
</html>
